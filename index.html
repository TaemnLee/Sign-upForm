<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet", href="style.css">
</head>
<body>
    <div class="left">
        <div class="leftBackground">
            <div class="logoBar">
                <img src="./odin.png" alt="Odin Logo">
                <h1>Odin</h1>
            </div>
        </div>
    </div>

    <div class="right">
        <div class="textcontainer">
            <p>This is not a real online service! 
                You know you need something like this in your life to help you realize your deepest dreams. 
                Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>

        <form action="#" method="">
            <fieldset>
                <h2>Let's do this!</h2>

                <p>
                    <label for="firstname">FIRST NAME:</label>
                    <input id="firstname" type="text" name="first_name" required>
                </p>
                
                <p>
                    <label for="lasttname">LAST NAME:</label>
                    <input id="lastname" type="text" name="last_name" required>
                </p>
                <p>
                    <label for="mail">EMAIL:</label>
                    <input id="mail" type="email" name="email" required>
                </p>
                <p>
                    <label for="number">PHONE NUMBER:</label>
                    <input id="number" type="tel" name="number">
                </p>
                <p>
                    <label for="password">PASSWORD:</label>
                    <input id="password" type="password" name="password" minlength="8" required>
                </p>
                <p>
                    <label for="password">CONFIRM PASSWORD:</label>
                    <input id="password" type="password" name="password" minLength="8" required>
                </p>

            </fieldset>

            <button type="submit">Create Account</button>
        </form>

        <div class="footer">
            Already have an account?
            <a href>Log In</a>
        </div>
    </div>
</body>
</html>
