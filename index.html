<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="main">
        <div class="hero">
            <div class="logoBar">
                <img src="../img/odin.png" alt = "Odin Logo">
                <h1>ODIN</h1>
            </div>
            <p>Photo by 
                <a href="">Halie West</a> 
                on 
                <a href="">Unsplash</a>
            </p>
        </div>

        <div class="right">
            <div class="header">
                <p>This is not a real online serivce!
                    You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="inputSection">
                <h3>Let's do this!</h3>
                <form action="#" method="">
                    <div class="input">
                        <label for="firstname">FIRST NAME</label>
                        <input id="firstname" type="text" name="first_name" required>
                    </div>
                    
                    <div class="input">
                        <label for="lasttname">LAST NAME</label>
                        <input id="lastname" type="text" name="last_name" required>
                    </div>
                    <div class="input">
                        <label for="mail">EMAIL</label>
                        <input id="mail" type="email" name="email" required>
                    </div>
                    <div class="input">
                        <label for="number">PHONE NUMBER</label>
                        <input id="number" type="tel" name="number">
                    </div>
                    <div class="input">
                        <label for="password">PASSWORD</label>
                        <input id="password" type="password" name="password" minlength="8" required>
                    </div>
                    <div class="input">
                        <label for="password">CONFIRM PASSWORD</label>
                        <input id="password" type="password" name="password" minLength="8" required>
                    </div>
                </form>
            </div>
            <div class="footer">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href>Log In</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
